<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Geo Projection Component - Selection</title>
    <meta name="description" content="Selection example for Geo Projection component."></meta>
    <script src="https://aframe.io/releases/0.8.0/aframe.js"></script>
    <script src="../../dist/aframe-geo-projection-component.min.js"></script>
  </head>
  <body>
  <a-scene>
    <a-assets>
      <a-asset-item id="json-us" src="https://unpkg.com/us-atlas@1/us/10m.json" />
    </a-assets>

    <a-camera position="0 1.6 0">
      <a-cursor fuse="true" fuseTimeout="1000" raycaster="objects: .selectable">
        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
                     fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
      </a-cursor>
    </a-camera>

    <a-entity rotation="-90 0 0"
              material="color: #A46C39;"
              topojson-loader="src: #json-us; topologyObject: states;"
              geo-projection="
                  projection: geoIdentity;
                  height: 10;
                  width: 20;"
              geo-outline-renderer="color: blue"
              geo-selection-mask
              geo-selection
    >
    </a-entity>
  </a-scene>
  </body>
</html>
