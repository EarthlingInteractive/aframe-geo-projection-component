<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Geo Projection Component - Flat Shape</title>
    <meta name="description" content="Example of rendering map of flat shapes using Geo Projection component."></meta>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="../../dist/aframe-geo-projection-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="json-world" src="https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_land.geojson" />
      </a-assets>

      <a-entity rotation="-90 0 0"
                material="color: #A46C39;"
                geo-projection="
                  src: #json-world;
                  projection: geoStereographic;
                  meshType: shape;
                  height: 10;
                  width: 20;"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
