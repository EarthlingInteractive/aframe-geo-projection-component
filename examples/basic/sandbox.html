<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame - Object Rain Sandbox</title>
    <meta name="description" content="Example of rendering map of flat shapes using Geo Projection component."></meta>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
	<script src="https://unpkg.com/aframe-cubemap-component@0.1.3/dist/aframe-cubemap-component.min.js"></script>
  </head>
  <body>
    <a-scene id="theScene" physics="debug:false;">
		<a-entity cubemap="folder: assets/GoldenGateBridge2/" material="shader: flat;"></a-entity>

		<a-entity rotation="0 160 0">
			<a-entity camera look-controls position="40 15 40" wasd-controls="fly: true; easing: 15; acceleration: 80;">
				<a-cursor></a-cursor>
			</a-entity>
		</a-entity>
		<a-entity light="type:directional; castShadow:true; intensity: 1;" position="1 10 1" geometry="primitive: sphere; radius: 8" material="opacity: 0.0; transparent: true"></a-entity>
		<a-entity light="type:directional; castShadow:true; intensity: 0.25;" position="20 1 20" geometry="primitive: sphere; radius: 3" material="opacity: 0.0; transparent: true"></a-entity>
		<!-- <a-entity light="type:directional; castShadow:true;" position="20 1 -20" geometry="primitive: sphere; radius: 3" material="opacity: 0.0; transparent: true"></a-entity>
		<a-entity light="type:directional; castShadow:true;" position="-20 1 20" geometry="primitive: sphere; radius: 3" material="opacity: 0.0; transparent: true"></a-entity>
		<a-entity light="type:directional; castShadow:true;" position="-20 1 -20" geometry="primitive: sphere; radius: 3" material="opacity: 0.0; transparent: true"></a-entity> -->
		<a-box position="0 0 0" rotation="-90 0 0" width="200" height="200" depth="2" data-color="#7BC8A4" repeat="30 30" src="assets/tessellated/grass.jpg" static-body  shadow="receive: true"></a-box>
		<!-- <a-plane position="0 0 0" rotation="-90 0 0" width="400" height="300" data-color="#7BC8A4" repeat="30 30" src="assets/tessellated/grass.jpg" static-body  shadow="receive: true"></a-plane> -->
	</a-scene>
	<script src="js/sandbox.js"></script>
  </body>
</html>
